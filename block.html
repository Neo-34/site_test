<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute</title>
	<style>
	.content{
		margin-left: 100px;
		margin-top: 100px;
	}
		.block_1{
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
		}
		.block_2{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			padding-top: -200px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="block_1">Git test 1
			<div class="block_2">
				Git test 2
			</div>
		</div>

	</div>
</body>
</html>
